<!DOCTYPE html>
<html>
    <head>
        <!--Title-->
        <title>Writepad</title>
        <!--CSS-->
        <link rel="stylesheet" href="css/style-dark.css">
        <link rel="stylesheet" href="css/style-white.css">
        <!--UTF-8-->
        <meta charset="utf-8"/>
    </head>
    <body>
        <div class="cyflex-biggest">
            <div class="cyflex-menubar">
                <div class="dropdown">
                    <button class="dropbtn1"><img class="img2" src="assets/file.svg"></button>
                    <div class="dropdown-content1">
                        <button class="cyflex-save" id="save-button">Save as Text file (.txt)</button>
                        <br>
                        <button class="cyflex-save" id="save-button1">Save as HTML file (.html)</button>
                        <br>
                        <button class="cyflex-save" id="save-button2">Save as Markdown file (.md)</button>
                        <br>
                        <button class="cyflex-save" onclick="openFile(dispFile)">Open a file</button>
                        <br>
                    </div>
                </div>
                <button class="dropbtn1" style="float: left;" id="reload-button"><img class="img3" style="height: 2%; width: auto;" src="assets/reload.svg"></button>
                <div class="dropdown">
                    <button class="dropbtn1"><img class="img2" src="assets/themes.svg"></button>
                    <div class="dropdown-content1">
                        <button class="cyflex-save" id="toggle-dark-mode">Toggle Mode</button>
                        <br>
                        <button class="cyflex-save" id="reset-to-system">System Theme</button>
                        <br>
                    </div>
                </div>
                <p style="float: right;">v1.0.0-beta4</p>
                <p style="float: right;" class="display-time" id="p1"></p>
                <p><img class="img1" src="assets/writepad.svg">Writepad</p>
            </div>
            <textarea class="cyflex-body" placeholder="Write a program..." id="contents"></textarea>
        </div>
        <!--JavaScript-->
        <script type="text/javascript" src="js/editor.js"></script>
        <script type="text/javascript" src="js/file.js"></script>
        <script type="text/javascript" src="js/time.js"></script>
        <script type="text/javascript" src="js/electron/renderer.js"></script>
        <!--TypeScript-->
        <script src="ts/index.ts"></script>
    </body>
</html>
