<!DOCTYPE html>
<html>
    <head>
        <!--CSS-->
        <title>Writepad</title>
        <link rel="stylesheet" href="src/css/_style.scss">
        <meta charset="utf-8"/>
    </head>
    <body>
        <div class="cyflex-biggest">
            <div class="cyflex-menubar">
                <div class="dropdown">
                    <button class="dropbtn1"><img class="img2" src="src/assets/hamburger_menu.svg"></button>
                    <div class="dropdown-content1">
                        <button class="cyflex-save" id="save-button">Save as Text file (.txt)</button>
                        <br>
                        <button class="cyflex-save" id="save-button1">Save as HTML file (.html)</button>
                        <br>
                        <button class="cyflex-save" id="save-button2">Save as Markdown file (.md)</button>
                        <br>
                        <button class="cyflex-save" onclick="openFile(dispFile)">Open a file</button>
                        <br>
                        <button class="cyflex-save" id="reload-button">Reload</button>
                        <br>
                    </div>
                </div>
                <p style="float: right;">v1.0.0-beta3</p>
                <p style="float: right;" class="display-time" id="p1"></p>
                <p><img class="img1" src="src/assets/writepad.svg">Writepad</p>
            </div>
            <textarea class="cyflex-body" placeholder="Write a program..." id="contents"></textarea>
        </div>
        <!--JavaScript-->
        <script type="text/javascript" src="src/js/editor.js"></script>
        <script type="text/javascript" src="src/js/file.js"></script>
        <script type="text/javascript" src="src/js/time.js"></script>
        <!--TypeScript-->
        <script src="src/ts/time.ts"></script>
        <script src="src/ts/index.ts"></script>
    </body>
</html>
