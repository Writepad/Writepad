<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="cyflex-biggest">
            <div class="cyflex-menubar">
                <div class="dropdown">
                    <button class="dropbtn1"><img class="img2" src="assets/hamburger_menu.svg"></button>
                    <div class="dropdown-content1">
                        <button class="cyflex-save" id="save-button">Save (.txt)</button>
                        <br>
                        <button class="cyflex-save" id="save-button1">Save (.html)</button>
                        <br>
                        <button class="cyflex-save" onclick="openFile(dispFile)">Open a file</button>
                        <br>
                        <button class="cyflex-save" id="reload-button">Reload</button>
                        <br>
                    </div>
                </div>
                <p style="float: right;">v1.0</p>
                <p style="float: right;" class="display-time" id="p1"></p>
                <p><img class="img1" src="assets/writepad.svg">Writepad</p>
            </div>
            <textarea class="cyflex-body" placeholder="Write a program..." id="contents"></textarea>        </div>
        <script type="text/javascript" src="js/editor.js"></script>
        <script type="text/javascript" src="js/editor1.js"></script>
        <script type="text/javascript" src="js/editor2.js"></script>
    </body>
</html>
